<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="split-screen">
        <section class="img">
            <div class="img-text">
                <h1>Explore your creativity</h1>
                <p>Over 1000 courses taught by real creatives</p>
            </div>
        </section>
        <section class="form-container">
            <form>
                <div class="form-body">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </div>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Must be at least 6 characters">
                    <i class="bi bi-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign up</button>
                <section class="legal footer">
                    <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a>
                            &amp;
                            <a href="#">Terms of Service</a>.</span></p>
                </section>
            </form>
        </section>
    </div>
</body>

</html>
