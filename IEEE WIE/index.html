<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Survey Form</title>
    <link rel="stylesheet" href="./css/stylesheet/style.css">
</head>
<body>
    <!-- Container Method -->
    <div class="container">
        <h3>Register Today for your testimony tomorrow.</h3>
        <form>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" required>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" required>
            </div>
            <div>
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email"  id="email" required placeholder="domain@email.com">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="trans">Trans</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="You must be 18 and above" min="18" max="35">
            </div>
            <div class="terms">
                
                <input type="checkbox" id="terms" required>
                <label for="terms">Agree with our Terms and Conditions</label>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
